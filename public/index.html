<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imaginando el Futuro</title>
  <style>
    /* ===== Fondo animado con figuras 3D y matemÃ¡ticas ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ===== Contenedor principal ===== */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    /* ===== Imagen centrada ===== */
    .imagen-bienvenida {
      max-width: 300px;
      width: 50%;
      height: auto;
      margin-bottom: 20px;
      display: block;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s;
    }

    .imagen-bienvenida:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* ===== Botones ===== */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #ff9800;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    /* ===== Fondo animado con canvas ===== */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Canvas para animaciones de fondo -->
  <canvas id="fondo"></canvas>

  <div class="container">
    <img src="imagenes/Imagen1.png" alt="Logo del proyecto" class="imagen-bienvenida"/>
    <nav>
      <a href="cuestionarios.html" class="btn">âž¡ Comenzar</a>
    </nav>
    <a href="juego.html" class="btn">ðŸŽ® Jugar</a>
    <a href="video.html" class="btn">ðŸŽ¥ Ver Video</a>
  </div>

  <script>
    // ===== Canvas con formas geomÃ©tricas y 3D abstracto =====
    const canvas = document.getElementById('fondo');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const shapes = [];
    const colors = ['#FF5722','#4CAF50','#2196F3','#FFEB3B','#9C27B0'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Crear figuras aleatorias
    for(let i=0; i<50; i++){
      shapes.push({
        x: random(0,w),
        y: random(0,h),
        size: random(20,60),
        color: colors[Math.floor(random(0, colors.length))],
        dx: random(-1,1),
        dy: random(-1,1),
        type: ['cube','sphere','pyramid','cone'][Math.floor(random(0,4))]
      });
    }

    function drawShape(shape){
      ctx.fillStyle = shape.color;
      ctx.beginPath();
      switch(shape.type){
        case 'cube':
          ctx.fillRect(shape.x, shape.y, shape.size, shape.size);
          break;
        case 'sphere':
          ctx.arc(shape.x, shape.y, shape.size/2, 0, Math.PI*2);
          ctx.fill();
          break;
        case 'pyramid':
          ctx.moveTo(shape.x, shape.y);
          ctx.lineTo(shape.x+shape.size/2, shape.y+shape.size);
          ctx.lineTo(shape.x-shape.size/2, shape.y+shape.size);
          ctx.closePath();
          ctx.fill();
          break;
        case 'cone':
          ctx.moveTo(shape.x, shape.y);
          ctx.lineTo(shape.x+shape.size/2, shape.y+shape.size);
          ctx.lineTo(shape.x-shape.size/2, shape.y+shape.size);
          ctx.closePath();
          ctx.fill();
          break;
      }
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      shapes.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;
        if(s.x < 0 || s.x > w) s.dx *= -1;
        if(s.y < 0 || s.y > h) s.dy *= -1;
        drawShape(s);
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', ()=>{
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
