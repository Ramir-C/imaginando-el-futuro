    body {

    /* ===== Tablas ===== */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2196f3;
      color: white;
    }

    /* ===== Botones HTML (no links) ===== */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        margin: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 12px;
        margin: 10px;
      }
      
      .btn, .link-juego, .link-video {
        padding: 8px 15px;
        font-size: 14px;
      }

      table {
        width: 95%;
      }
    }
  </style>
